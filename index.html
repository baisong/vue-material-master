    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

    <script src="dist/vue-material.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="app" v-cloak>
    <md-layout md-gutter>
      <md-tabs>
        <template v-for="(e, i) in ethnicities">
          <md-tab v-on:click.native="setActiveState(i, 0)" v-bind:id="e.name" v-bind:md-label="e.name">
            <md-card>
              <md-card-content>
              <md-button-toggle md-single>
                <template v-for="(group, j) in groups">
                  <md-button v-on:click.native="setActiveState(i, j)" v-bind:id="group.name" v-bind:md-label="group.name">
                    {{ group.name }}
                  </md-button>
                </template>
              </md-button-toggle>
              </md-card-content>
            </md-card>
          </md-tab>
        </template>
      </md-tabs>
      </md-layout>
      <md-card>
              <md-card-content>
              <ul v-for="keyword in keywords">
                {{ keyword }}
              </ul>
              </md-card-content>
              </md-card>
    </div>
    <script>
      Vue.use(VueMaterial)
      var App = new Vue({
        el: '#app',
        data: KWM.data,
        methods: {
          setActiveState: function (event) {
            console.log('Hi!');
            this.keywords = [i, j];
            console.log(i + " " + j);
          }
        },
        watch: {
          activeEthnicity: function (val) {
            this.keywords = [val, this.activeGroup];
            //this.keywords = [this.ethnicities[val].name, this.groups[val].name];
          },
          activeGroup: function (val) {
            this.keywords = [this.activeEthnicity, val];
          }
        }
      });
      Tabletop.init({key: 'https://docs.google.com/spreadsheets/d/1N9pkMMcuskm636f9KjV2Uf0AJDesdeOmsARHKk0xm3U/pubhtmlï»¿',
         callback: function(sheet, tabletop) {
         console.log(sheet);
         window.sheet = sheet;
       },simpleSheet:true})
    </script>
  </body>
</html>
